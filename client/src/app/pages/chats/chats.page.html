<ion-header [translucent]="true" collapse="condense">
  <ion-toolbar>
    <div>
      <ion-text> la-FaMilia </ion-text>
      <section class="search-section">
        <div class="search-section__custom-searchbar">
          <input
            type="text"
            placeholder="Search"
            [(ngModel)]="searchTerm"
            (input)="onInputChange($event)"
          />
          <button (click)="clearSearch()" *ngIf="showClearBtn">
            <!-- Your clear button functionality -->
            <ion-icon name="close-outline"></ion-icon>
          </button>
        </div>
      </section>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="no-scroll">
  <ion-list lines="none">
    <div *ngFor="let item of chats; let index = index" class="chat-item">
      <ion-button class="chat-item__btn" fill="clear" (click)="openChat(item)">
        <ion-avatar slot="start" class="chat-item__btn--avatar">
          <img
            alt="Silhouette of a person's head"
            src="https://ionicframework.com/docs/img/demos/avatar.svg"
          />
        </ion-avatar>
        <ion-label class="chat-item__btn--label">
          <ion-text class="top-text">
            {{item.type==="group" ? item.type: item.users[0].first_name}}</ion-text
          >
          <ion-text class="bottom-text">{{item.messages[item.messages.length-1].content}}</ion-text>
          <!--  -->
        </ion-label>
      </ion-button>
    </div>
  </ion-list>

  <section class="add-chat">
    <ion-button size="small" fill="clear" (click)="addChat()"
      ><ion-icon name="chatbox-ellipses-outline"></ion-icon
    ></ion-button>
  </section>
</ion-content>
